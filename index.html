<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
    <style>
        :root {
            --negro: #000000;
            --blanco: #ffffff;
            --degradado--claro: #667eea;
            --degradado--oscuro: #764ba2;
            --detalles: #666666;
            --fondo: #fafafa;
            --texto: #f2f1f1;
            --cuerpo: #4a4848;
            --transparente: #667eea50;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--cuerpo);
            background: var(--fondo);
        }

        /* Header */
        header {
            background:transparent;
            color: var(--texto);
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        nav {
            padding: 1rem 0;
            background: transparent;
            backdrop-filter: blur(10px);
            }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-decoration: underline;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--texto);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background: var(--detalles);
            opacity: 0.5;
            transform: translateY(-2px);
        }

        .nav-links a.disabled {
            opacity: 0.3;
            text-decoration: line-through;
            cursor: not-allowed;
        }

        /* Hero Section */
        .hero {
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease;
        }

        .hero .subtitle {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero .description {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--transparente);
            color: var(--blanco);;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 3px 7px var(--negro);
            opacity: 0.3;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .cta-button:hover {
            background: var(--degradado--claro);
            opacity: 0.1;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--detalles);
            opacity: 0.1;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--cuerpo);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .portfolio-item {
            background: var(--blanco);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--negro);
            opacity: 0.1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--negro);
            opacity: 0.5;
        }

        .portfolio-image {
            height: 200px;
            background: linear-gradient(45deg, #f0f2f5, #e1e8ed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--detalles);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .portfolio-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--blanco), opacity 0.5, transparent);
            transition: left 0.5s ease;
        }

        .portfolio-item:hover .portfolio-image::before {
            left: 100%;
        }

        .portfolio-info {
            padding: 1.5rem;
        }

        .portfolio-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--cuerpo);
        }

        .portfolio-description {
            color: var(--detalles);
            font-size: 0.9rem;
        }

        .portfolio-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background:  var(--degradado--claro);
            color: var(--blanco);
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        /* Categories Filter */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            background: var(--blanco);
            border: 2px solid var(--degradado--claro);
            color: var(--degradado--claro);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--degradado--claro);
            color: var(--fondo);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: var(--detalles);
            color: var(--blanco);
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero .subtitle {
                font-size: 1.1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .categories {
                flex-direction: column;
                align-items: center;
            }
        }
        footer a{
            color: var(--blanco);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        footer a:hover{
            color: var(--blanco);
            opacity: 0.3;
            text-decoration: underline overline;
        }body {
            font-family: Arial, sans-serif;
            background: 
            linear-gradient(70deg,var(--degradado--oscuro), var(--degradado--claro), var(--degradado--oscuro)), /* fondo degradado */
            linear-gradient(#ffffff20 1px, transparent 1px), /* líneas horizontales */
            linear-gradient(90deg, #ffffff20 1px, transparent 1px); /* líneas verticales */
            background-size: cover, 40px 40px, 40px 40px; /* tamaño de la grilla */
            margin: 0;
            padding: 0;
            color: var(--texto);
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">IvanGMZ</div>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="portfolio.html" class="disabled">Portafolio</a></li>
                    <li><a href="shop.html">Tienda</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
                <p class="subtitle">Técnico en Diseño y Animación Digital</p>
                <p class="description">
                    Aprendiendo y creciendo en cada proyecto.
                </p>
                <a href="shop.html" class="cta-button">Tienda</a>
            </div>
        <!-- El contenido del portafolio ahora está en portfolio.html -->
    </main>

    <footer>        
<div class="footer-content">
            <p>&copy; 2025 IvanGmz - Técnico en Diseño y Animación Digital</p>
            <p>aprendiendo y creciendo en cada proyecto.</p>
        </div>
          <p>Seguinos en:</p>
          <a href="https://www.facebook.com/" target="_blank" title="Facebook">Facebook</a>
          <a href="https://www.instagram.com/" target="_blank" title="Instagram">Instagram</a>
          <a href="https://wa.me/5493434527188" target="_blank" title="WhatsApp">WhatsApp</a>
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Portfolio filter
        const categoryBtns = document.querySelectorAll('.category-btn');
        const portfolioItems = document.querySelectorAll('.portfolio-item');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');

                const category = btn.dataset.category;

                portfolioItems.forEach(item => {
                    if (category === 'todos' || item.dataset.category === category) {
                        item.style.display = 'block';
                        item.style.animation = 'fadeInUp 0.5s ease';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Portfolio item click effect
        portfolioItems.forEach(item => {
            item.addEventListener('click', () => {
                // Aquí puedes agregar funcionalidad para abrir un modal o navegar a otra página
                console.log('Clicked on:', item.querySelector('.portfolio-title').textContent);
            });
        });
    </script>
</body>
</html>
